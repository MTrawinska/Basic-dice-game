<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="static/style.css">
        <title> Dice </title>
</head>
<body>
        <div class="wrapper clearfix">

                    <div class="player-0-panel active">

                        <div class="player-name" id="name-0">Player 1 </div>
                        <div class="player-score" id="score-0">13</div>

                        <div class="player-current-box">

                            <div class="player-current-label">Score</div>
                            <div class="player-current-score" id="current-0">11</div>
                        </div>
                    </div>

                    <div class="player-1-panel">
                        <div class="player-name" id="name-1">Player 2</div>
                        <div class="player-score" id="score-1">6</div>

                        <div class="player-current-box">
                            <div class="player-current-label">Score</div>
                            <div class="player-current-score" id="current-1">0</div>
                        </div>
                    </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>Start game</button>

            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>

            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Stop</button>

            <input type="text" placeholder="Final score" class="final-score">

            <p class="dice" id="dice-1"><img src=https://media.giphy.com/media/5xtDarpTZP1hgRgReLK/giphy.gif width=100 alt="this slowpoke moves"/></p>

        </div>
        <script src="static/app.js"></script>
        <!--https://unsplash.com/s/photos/dice-->
        <!--https://imgflip.com/gif-maker-->
    </body>
</html>
